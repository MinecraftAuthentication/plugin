name: Compile & push snapshots

on:
  push:
    branches:
      - devel

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/**gradle**') }}
          restore-keys: ${{ runner.os }}-maven
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew build
      - name: Upload artifacts
        uses: eine/tip@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: snapshot
          rm: true
          files: |
            bukkit/target/MinecraftAuth-Bukkit-*.jar
            sponge/target/MinecraftAuth-Sponge-*.jar
